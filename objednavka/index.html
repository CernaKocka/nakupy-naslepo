<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nákupy Naslepo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-white">
    <style>
        /* Co jsem se dočetl tak v bootstrapu to přímo dělat nejde */
        body{
            background-color: #241e51;
        }
        .naslepo{
            background-color: #F99417;
        }
        .naslepo:hover{
            background-color: #F99417;
        }
        a{
            text-decoration: none;
        }
    </style>
    <header class="text-white py-3">
        <h1 class="text-center h2"><a class="text-white fw-bold" href="../index.html">Nákupy <span class="naslepo px-2 py-1 text-dark rounded-3">naslepo</span></a></h1>
    </header>

    <main>
        <form action="" class="container">
            <h2 class="text-center">Objednávka</h2>

            <div class="mb-3">
                <label for="produkt" class="form-label">Produkt:</label>
                <input type="text" id="produkt" name="produkt" class="form-control">
            </div>

            <div class="mb-3">
                <label for="pocet" class="form-label">Počet:</label>
                <input type="number" id="pocet" name="pocet" class="form-control">
            </div>

            <hr class="mb-5">

            <h2 class="text-center">Doručení</h2>

            <div class="mb-3">
                <label for="jmeno" class="form-label">Jméno a Příjmení:</label>
                <div class="row">
                    <input type="text" id="jmeno" name="jmeno" class="form-control col-md">
                    <input type="text" id="prijmeni" name="prijmeni" class="form-control col-md">
            </div>

            <div class="mb-3">
                <label for="ulice" class="form-label">Ulice:</label>
                <input type="text" id="ulice" name="ulice" class="form-control">
            </div>

            <div class="mb-3">
                <label for="mesto" class="form-label">Mesto:</label>
                <input type="text" id="mesto" name="mesto" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" class="form-control">
            </div>

            <div class="mb-3">
                <label for="datum" class="form-label">Datum odeslání:</label>
                <input type="date" id="datum" name="datum" class="form-control">
            </div>

            <div class="mb-3">
                <label for="poznamka" class="form-label">Poznámka:</label>
                <textarea type="text" id="poznamka" name="poznamka" rows="5" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn naslepo border-0 text-dark fw-bold">Odeslat objednávku</button>
        </form>
    </main>
    <footer class="bg-body-tertiary text-center text-light fixed-bottom fw-normal" >
        <div class="text-center p-3">© 2023 Nákupy Naslepo s.r.o</div>
      </footer>
</body>
</html>
