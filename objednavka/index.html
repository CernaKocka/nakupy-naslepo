<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nákupy Naslepo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="objednavka.css">
</head>
<body>
    <div class="header">
        <h1 style="font-size: 26px;"><a href="index.html">Nákupy <span class="naslepo"> naslepo</span> s.r.o.</a></h1>
    </div>

    <main>
        <form action="" id="objednavka">
            <h2>Objednávka</21><br>
            <label for="produkt">
                Produkt: <input type="text" name="produkt">
            </label>
            <label for="pocet"><br>
                Počet: <input type="number" name="pocet">
            </label>
            <h2>Doručení</h2>
            <label for="jmeno">
                Jméno a Příjmení: <input type="text" name="jmeno">
            </label>
            <label for="ulice"><br>
                Ulice: <input type="text" name="ulice">
            </label>
            <label for="mesto"><br>
                Mesto: <input type="text" name="mesto">
            </label>
            <label for="email"><br>
                Email: <input type="email" name="email">
            </label>
            <label for="telefon"><br>
                Telefon: <input type="tel" name="telefon">
            </label>
            <label for="datum"><br>
                Datum odeslání: <input type="date" name="datum">
            </label>
            <label for="poznamka"><br>
                Poznámka: <textarea type="text" name="poznamka" cols="30" rows="50"></textarea>
            </label>
        </form>
    </main>
</body>
</html>
